<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Genérica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            margin-bottom: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cabeçalho Genérico</h1>
    </header>
    
    <div class="container">
        <section>
            <h2>Seção de Conteúdo</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam sit amet lectus nec arcu lacinia fringilla.</p>
        </section>

        <section>
            <h2>Outra Seção de Conteúdo</h2>
            <p>Proin vel ullamcorper tortor. Nunc eget odio vel augue facilisis tempus.</p>
        </section>
    </div>

    <footer>
        <p>Rodapé Genérico &copy; 2023</p>
    </footer>
</body>
</html>
